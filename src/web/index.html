<html lang="en">

  <link rel="icon" href="/favicon.ico" />
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <header class="topbar">
    <h1>Unraid Control</h1>
    <nav>
      <a class="nav" href="/">Dashboard</a>
      <a class="nav" href="/settings">Settings</a>
    </nav>
    <div class="version" id="appVersion"></div>
  </header>

  <main class="container">
    <section class="card">
      <h2>Servers</h2>
      <div id="serversEmpty" class="muted" style="display:none">No servers yet. Add one in <a href="/settings">Settings</a>.</div>
      <table class="table" id="serversTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Base URL</th>
            <th>Array</th>
            <th>Docker</th>
            <th>VMs</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="serversBody"></tbody>
      </table>
    </section>
  </main>

  <script src="/js/common.js"></script>
  <script src="/js/dashboard.js"></script>
